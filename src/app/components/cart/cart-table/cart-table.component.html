<div class="size-full rounded-xl flex flex-col items-start justify-center pt-2">
  <h1 class="font-sanchez text-4xl">Cart</h1>
  <div class="divider"></div>
  <div class="size-full grid grid-cols-1 auto-rows-[150px]">
    <!-- Cart Item -->
    <div
      class="w-full flex flex-row items-center justify-start gap-2"
      *ngFor="let item of cart.items"
    >
      <img
        [src]="item.product.image"
        [alt]="item.product.title"
        width="100px"
        height="100px"
        class=""
      />
      <div>
        <h3>{{ item.product.title }}</h3>
        <p class="text-gray-500">{{ item.product.price | currency }}</p>
        <div></div>
      </div>
    </div>
  </div>
</div>
