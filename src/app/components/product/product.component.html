<div class="w-full h-full">
  <a href="#" class="group relative block overflow-hidden">
    <img
      [src]="product.image"
      [alt]="product.title"
      loading="lazy"
      class="h-40 py-2 w-full object-contain transition duration-500 group-hover:scale-105"
    />

    <div class="relative border border-gray-100 bg-white p-6">
      <p class="text-gray-700">${{ product.price }}</p>

      <h6 class="text-gray-900">{{ product.title }}</h6>

      <p class="pt-1 line-clamp-3 text-gray-700">
        {{ product.description }}
      </p>

      <form class="flex gap-4">
        <button
          class="block w-full rounded bg-gray-100 px-4 py-3 text-sm font-medium text-gray-900 transition hover:scale-105"
        >
          Add to Cart
        </button>

        <button
          type="button"
          class="block w-full rounded bg-gray-900 px-4 py-3 text-sm font-medium text-white transition hover:scale-105"
        >
          Buy Now
        </button>
      </form>
    </div>
  </a>
</div>
