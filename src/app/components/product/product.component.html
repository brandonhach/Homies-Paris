<div class="relative size-full overflow-hidden">
  <a href="/product/{{ product.id }}" class="h-2/3">
    <img
      [src]="product.image"
      [alt]="product.title"
      loading="lazy"
      class="h-1/2 p-4 w-full object-contain transition duration-500 scale-100 group-hover:scale-105"
  /></a>

  <div class="h-1/3 w-full relative border-2 border-gray-100 bg-white p-6">
    <h6 class="text-gray-900 truncate font-sanchez text-lg">
      {{ product.title }}
    </h6>
    <p class="text-gray-700 font-sanchez py-1">
      {{ product.price | currency }}
    </p>
    <button
      (click)="onAddToCart()"
      class="h-12 w-full rounded bg-gray-100 text-sm font-medium text-gray-900 transition scale-95 hover:scale-100 duration-200"
    >
      Add to Cart
    </button>
  </div>
</div>
