<div
  class="w-full h-[60rem] relative overflow-hidden flex flex-row items-center justify-center gap-4"
>
  <img
    [src]="product.image"
    [alt]="product.title"
    loading="lazy"
    class="h-full w-1/2 p-4 object-contain transition duration-500 scale-50"
  />

  <div
    class="h-full w-1/2 relative border-2 border-gray-100 bg-white p-6 flex flex-col items-start justify-center"
  >
    <h6 class="text-gray-900 truncate font-sanchez text-3xl">
      {{ product.title }}
    </h6>
    <p class="text-gray-700 font-sanchez py-1 text-lg">
      {{ product.price | currency }}
    </p>

    <button
      (click)="onAddToCart(product)"
      class="h-12 w-1/4 rounded bg-gray-100 text-sm font-medium text-gray-900 transition scale-95 hover:scale-100 duration-200"
    >
      Add to Cart
    </button>
    <p class="line-clamp-3 text-gray-700 w-3/4 pt-2">
      {{ product.description }}
    </p>
  </div>
</div>
