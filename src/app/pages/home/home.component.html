<div class="w-full flex flex-col items-start justify-start">
  <!-- Banner -->
  <div class="bg-orange-400 w-full h-40"></div>
  <!-- Filters  -->
  <div class="w-full h-8"></div>
  <!-- Products Section  -->
  <div class="w-full">
    <h1>Category For You!</h1>
    <div class="grid grid-cols-4">
      <div class="rounded-xl" *ngFor="let product of products">
        <app-product (addToCart)="onAddToCart($event)" [product]="product" />
      </div>
    </div>
  </div>
</div>
