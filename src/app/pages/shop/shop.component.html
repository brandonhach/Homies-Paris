<div class="w-full px-8">
  <h1 class="text-4xl font-sanchez font-bold pb-2">
    Category: {{ category ? category : "all" }}
  </h1>
  <!-- Filters -->
  <div class="w-full flex flex-row pb-2">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn m-1 btn-outline">
        {{ category ? category : "Categories" }}
      </div>
      <ul
        tabindex="0"
        class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
      >
        <li><a (click)="onSetCategory('men\'s clothing')">Men</a></li>
        <li><a (click)="onSetCategory('women\'s clothing')">Women</a></li>
        <li><a (click)="onSetCategory('jewelery')">Jewelery</a></li>
        <li><a (click)="onSetCategory('electronics')">Electronics</a></li>
      </ul>
    </div>
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn m-1 btn-outline">View</div>
      <ul
        tabindex="0"
        class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
      >
        <li><a (click)="onSetView(2)">2</a></li>
        <li><a (click)="onSetView(3)">3</a></li>
        <li><a (click)="onSetView(4)">4</a></li>
      </ul>
    </div>
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn m-1 btn-outline">
        ID {{ sort ? " by " + sort : sort }}
      </div>
      <ul
        tabindex="0"
        class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
      >
        <li><a (click)="onSetSort('desc')">Descending</a></li>
        <li><a (click)="onSetSort('asc')">Ascending</a></li>
      </ul>
    </div>
  </div>
  <!-- Product Section -->
  <div
    class="grid auto-rows-[500px] gap-4"
    [ngClass]="{
      'grid-cols-2': view === 2,
      'grid-cols-3': view === 3,
      'grid-cols-4': view === 4
    }"
  >
    <div class="rounded-xl" *ngFor="let product of products">
      <app-product [product]="product" />
    </div>
  </div>
</div>
