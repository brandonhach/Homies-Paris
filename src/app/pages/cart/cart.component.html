<div
  *ngIf="cart.items.length"
  class="w-full h-[64rem] flex flex-col items-center justify-start font-sanchez"
>
  <h1 class="font-bold text-4xl py-4">Your Cart</h1>
  <!-- Cart List -->
  <div class="w-1/2">
    <app-cart-table
      [cart]="cart"
      (cancelCartItemEvent)="cancelCartItem($event)"
    ></app-cart-table>
  </div>
  <!-- Total Checkout -->
  <div class="w-1/2 flex flex-row items-center justify-end">
    <app-cart-total
      (checkoutEvent)="onCheckout()"
      (clearCartEvent)="onClearCart()"
    ></app-cart-total>
  </div>
</div>
<div
  *ngIf="!cart.items.length"
  class="flex flex-col items-center justify-start font-sanchez h-[64rem]"
>
  <p class="text-4xl font-bold">Your Cart is empty</p>
  <a href="/"><button class="underline">Start Shopping</button></a>
</div>
