<div
  *ngIf="cart.items.length"
  class="w-full flex flex-col items-center justify-center"
>
  <h1 class="font-bold">Your Cart</h1>
  <!-- Cart List -->
  <div class="w-1/2">
    <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
      <thead class="text-left">
        <tr>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
            Product
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
            Name
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
            Price
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
            Quantity
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr class="odd:bg-gray-50" *ngFor="let item of cart.items">
          <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
            <img
              [src]="item.product.image"
              [alt]="item.product.title"
              width="50px"
              height="50px"
            />
          </td>
          <td
            class="whitespace-nowrap px-4 py-2 text-gray-700 block truncate max-w-sm"
          >
            {{ item.product.title }}
          </td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">
            $ {{ item.product.price }}
          </td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">
            {{ item.quantity }}
          </td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">
            <button mat-mini-fab>
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Total Checkout -->
  <div class="w-1/2 flex flex-row items-center justify-end">
    <div class="flex justify-end border-t border-gray-100 pt-2">
      <div class="w-screen max-w-lg space-y-4">
        <dl class="space-y-0.5 text-sm text-gray-700">
          <div class="flex justify-between !text-base font-medium">
            <dt>Total</dt>
            <dd>{{ getTotal(cart.items) | currency }}</dd>
          </div>
        </dl>
        <div class="flex flex-row items-end justify-end gap-2">
          <div class="flex justify-end">
            <a
              href="#"
              class="block rounded bg-gray-700 px-5 py-3 text-sm text-gray-100 transition hover:bg-gray-600"
            >
              Checkout
            </a>
          </div>
          <div class="flex justify-end">
            <a
              href="#"
              class="block rounded bg-red-700 px-5 py-3 text-sm text-red-100 transition hover:bg-red-600"
            >
              Clear All
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!cart.items.length">
  <p>Your Cart is empty</p>
  <a href="/home"><button mat-raised-button>Start Shopping</button></a>
</div>
